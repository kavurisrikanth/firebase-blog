<div id="blogpost_errors" style="display: none;"></div>

<div id="blogpost_box">
    <table>
        <tr>
            <td><label class="form_label" for="blogpost_title">Title</label></td>
            <td><input id="blogpost_title" type="text" placeholder="Give your post a title." /></td>
        </tr>

        <tr>
            <td><label class="form_label" for="blogpost_text">Post</label></td>
            <td><textarea id="blogpost_text" placeholder="Type away!"></textarea></td>
        </tr>
    </table>
    <br>

    <button class="btn waves-effect waves-light" id="submit_blogpost">Post!</button>
</div>
